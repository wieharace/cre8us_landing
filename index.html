<!DOCTYPE html>
<html>

<head>
  <title>크리에잇어스</title>
  <meta name="description" content="창작자 종합 클라우드 크잇">
  <meta property="og:title" content="크리에잇어스" />
  <meta property="og:url" content="https://www.cre8us.co.kr/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="og_image.png" />
  <meta property="og:site_name" content="크리에잇어스" />
  <meta property="og:description" content="창작자 종합 클라우드 크잇" />
  <link rel="icon" href="cre8us.ico">
  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0px;
      padding: 0px;
      background-image: url("logo333.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Pretendard-Regular';
      overflow: hidden;
      /* Prevent scrollbars if not needed */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo-section img {
      width: 120px;
      height: auto;
    }

    .login-modal {
      background-color: rgba(255, 255, 255, 0.85);
      /* Semi-transparent white */
      backdrop-filter: blur(10px);
      /* Glassmorphism effect */
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      width: 380px;
      max-width: 90vw;
      text-align: center;
    }

    .login-modal h2 {
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: 700;
      color: #000;
    }

    .login-modal input[type="text"],
    .login-modal input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      font-family: 'Pretendard-Regular';
      box-sizing: border-box;
      background-color: #fff;
    }

    .login-modal button {
      background: #D32F2F;
      /* Red color from image */
      color: #fff;
      border: none;
      border-radius: 8px;
      height: 48px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Pretendard-Regular';
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 15px;
      transition: background 0.2s;
    }

    .login-modal button:hover {
      background: #B71C1C;
    }

    .contact-info {
      font-size: 12px;
      color: #555;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      line-height: 1.6;
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .footer-info span {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo-section">
      <img src="logo_with_text.png" alt="CRE8US Logo">
    </div>

    <div class="login-modal">
      <h2>로그인</h2>
      <form>
        <input type="text" placeholder="이메일" autocomplete="username">
        <input type="password" placeholder="비밀번호" autocomplete="current-password">
        <button type="submit">로그인</button>
      </form>
      <div class="contact-info">문의 team@cre8us.co.kr</div>
    </div>
  </div>

  <footer>
    <div class="footer-info">
      <span>이름 : 박주영</span>
      <span>주소 : 서울특별시 강서구 곰달래로60길 43</span>
      <span>사업자번호 : 574-86-03424</span>
      <span>상호 : 주식회사 크리에잇어스</span>
      <span>TEL : 010-2163-1842</span>
    </div>
    <div style="margin-top: 10px; font-size: 11px; opacity: 0.7;">
      Copyright ⓒ 2025 CRE8US All rights reserved.
    </div>
  </footer>

</body>

</html>
